<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="text-container">
            <h1 class="hero-title">Innovate with Creativity</h1>
            <p class="hero-subtitle">Experience seamless interactions and smooth animations.</p>
        </div>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1" class="hero-image" id="img1">
            <img src="image2.jpg" alt="Image 2" class="hero-image" id="img2">
            <img src="image3.jpg" alt="Image 3" class="hero-image" id="img3">
        </div>
    </section>
</body>
</html>
